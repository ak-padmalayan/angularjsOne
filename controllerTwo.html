<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>controllerTwo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
    <script src="controllerTwo.js"></script>
</head>
<body ng-app="appTwo" ng-controller="controllerTwo">
    <h1>{{heading}}<h1>

    <div>HTTP Promise Status: {{promiseStatus}}</div>
    <div>UserName: {{githubAccount.login}}</div>
    <div>Name: {{githubAccount.name}}</div>
    <div>ID: {{githubAccount.id}}</div>
    <div>
        <img ng-src="{{githubAccount.avatarUrl}}" alt="GitHub Avatar">
    </div>
</body>
</html>
