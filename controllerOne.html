<!DOCTYPE html>
<html lang="en" ng-app="appOne">

<head>
    <meta charset="UTF-8">
    <title>controllerOne</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
    <script src="controllerOne.js"></script>
</head>

<body ng-controller="controllerOne">
    <h1>{{message}}</h1>
    <div>fruitName: {{fruit.name}}</div>
    <div>fruitColor: {{fruit.color}}</div>
    <div>
        <img ng-src={{fruit.imageSrc}} alt title="{{fruit.name}} image">
    </div>
</body>

</html>
