<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>controllerTwo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
    <script src="directivesOne.js"></script>
</head>

<body ng-app="appDirectives" ng-controller="controllerDirectives">
    <h1>{{heading}}</h1>
    <form name="searchUser" ng-submit="searchGITUser(username)">
        <input type="search" required placeholder="username" ng-model="username">
        <input type="submit" value="Search">
    </form>
    <div ng-show="githubUser">
        <h2>{{githubUser.login}}</h2>
        <img ng-src="{{githubUser.avatar_url}}" alt="GitHub Avatar" width="80px" height="80px">
    </div>
    
    <div ng-include="'directivesOneRepoListTable.html'" ng-show="githubUser.reposList">
    </div>
    <div>
        <h3>{{error}}</h3>
    </div>
</body>

</html>
